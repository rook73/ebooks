xdebug.trace_enable_trigger=1
xdebug.trace_output_dir=/var/www/var/xdebug/
xdebug.trace_output_name=xdebug.trace.%t.%R
xdebug.show_mem_delta=1
xdebug.collect_params=4
xdebug.collect_return=1
xdebug.trace_format=1
xdebug.default_enable=1
xdebug.var_display_max_depth=6
xdebug.remote_enable=1
xdebug.remote_handler=dbgp
xdebug.remote_autostart=0
xdebug.remote_log=/var/www/var/xdebug.log
xdebug.profiler_enable_trigger=1
xdebug.profiler_enable=0
xdebug.profiler_output_dir=/var/www/var/profiler/
xdebug.profiler_enable_trigger_value = ""
xdebug.profiler_output_name = "cachegrind.out.%p"
xdebug.show_local_vars=1
xdebug.overload_var_dump=1
xdebug.remote_mode=req
xdebug.remote_host=${XDEBUG_REMOTE_HOST}
xdebug.remote_port=${XDEBUG_REMOTE_PORT}
xdebug.idekey=${XDEBUG_IDEKEY}
